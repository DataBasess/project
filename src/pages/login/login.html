<ion-header>

  <ion-navbar>
    <ion-title>เข้าสู่ระบบ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="user" (ngSubmit)="login(user)">
    <ion-list>
        <ion-item>
          <ion-label stacked>อีเมล์</ion-label>
          <ion-input type="text" formControlName="email" required ></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>รหัสผ่าน</ion-label>
          <ion-input type="password" formControlName="password" required ></ion-input>
        </ion-item>
        <br>

      </ion-list>
      <div align="center">
        <button ion-button color="secondary" round full type="submit" [disabled]="!user.valid">เข้าสู่ระบบ</button>
        <button ion-button clear>ลืมรหัสผ่าน</button>
      </div>
  </form>

</ion-content>
