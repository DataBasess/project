<ion-header>

  <ion-navbar>
    <ion-title>เขียนบทความ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- <img *ngIf="creatarticle.Img==''" src="myphoto" width='100%' height='auto' /> -->
    <img *ngIf="creatarticle.Img!=''"  src="{{creatarticle.Img}} | async" width='100%' height='100%' />
    <button ion-button color="secondary" round full (click)="cropImage()">เลือกรูปภาพ</button>
    <ion-list>     
      <ion-item>
        <ion-label stacked>ชื่อบทความ</ion-label>
        <ion-input type="text" [(ngModel)]="creatarticle.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>รายละเอียด</ion-label>
        <ion-textarea rows="6" [(ngModel)]="creatarticle.detail"></ion-textarea>
      </ion-item>

      <br>
      <button ion-button color="secondary" round full (click)="save(creatarticle)">ยืนยัน</button>
    </ion-list>

  <button ion-button color="secondary" round full (click)="getImage()">อัลบั้ม</button>
  <button ion-button color="secondary" round full (click)="cropImage()">คอปภาพ</button> -->

  


</ion-content>
