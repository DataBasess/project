<ion-header>

  <ion-navbar>
    <ion-title>video</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-card *ngFor="let item of videoList">

        <iframe width="100%" 
                height="220" 
                [src]="trustedVideoUrl ? trustedVideoUrl : null" 
                (load)="trustedVideoUrl ? handleIFrameLoadEvent() : null"
                frameborder="0"
                allowfullscreen></iframe>
        <ion-card-content>
          <ion-card-title>
            {{item.name_video}}
            </ion-card-title>
          <p>
            {{item.detail_video | slice:0:90...}}
          </p>
        </ion-card-content>
 
    </ion-card>

    

</ion-content>
