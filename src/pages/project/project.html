<ion-header>

  <ion-navbar>
    <ion-title>project</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

    <ion-searchbar (ionInput)="search($event)" placeholder="ชื่อโครงการ"></ion-searchbar>

    <!-- <div align="right">
      <button ion-button clear color="gray" (click)="doProvice()">
        หมวดหมู่ &nbsp;<ion-icon name="apps"></ion-icon>
      </button>
    </div> -->


    <ion-card *ngFor="let item of category" (click)="showProjectByCategory(item)">
        <ion-card-header>
          <h2 align="center"> {{item.province}}</h2>
        </ion-card-header>
      </ion-card>

      <br>

      <div class="gid">
          <ion-row>
              <ion-col class="card" col-6 *ngFor="let item of projectList" (click)="showDetial(item)">
    
                  <ion-card>
                    
                      <img *ngIf="item.images!=''" [src]="item.images"/>
                      <ion-card-content>
                        <ion-card-title>
                            <h2><font color="#222">{{item.name| slice:10:60}}</font></h2>
                        </ion-card-title>
                      </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </div>

</ion-content>
