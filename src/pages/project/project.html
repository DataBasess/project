  <ion-navbar color="primary">
    <ion-title>ข้อมูลโครงการหลวง</ion-title>

</ion-header>


<ion-content class="card-background-page">

    <ion-searchbar [(ngModel)]="keyword" (keyup)="search(keyword)" placeholder="ค้นหาชื่อโครงการ"></ion-searchbar>

      <button ion-button clear color="gray" (click)="doProvice()">

      <ion-card margin-top *ngFor="let item of category" (click)="showProjectByCategory(item)"> 
      
          <!-- <h2 align="center"> {{item.province}}</h2> -->
          <img [src]="item.images"/>
          <div align="center" class="card-subtitle">{{item.province}}</div>
      </ion-card>

    

      <br>


      <div class="gid">
          <ion-row>
              <ion-col col-6 *ngFor="let item of projectList" (click)="showDetial(item)">

                  <ion-card>
                      <img *ngIf="item.imageproject!=''" [src]="item.imageproject"/>
                      <ion-card-content>
                        <ion-card-title>
                            <h2><font align="center" color="#222">{{item.name| slice:10:60}}</font></h2>
                        </ion-card-title>
                      </ion-card-content>
                  </ion-card>
                  

                </ion-col>
            </ion-row>
        </div>

</ion-content>
