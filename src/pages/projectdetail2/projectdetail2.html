<ion-header>

  <ion-navbar>
    <ion-title>โครงการ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="tutorial-page">
<ion-card>
    <ion-slides pager style="height: 30%; margin-top: 20px;" >
        <ion-slide *ngFor="let slide of slides" >
          <img [src]="slide.image" class="slide-image"/>
        </ion-slide>      
      </ion-slides>
 <br>
  <p>ชื่อ: {{name}} </p>
  <p>รายละเอียด: {{detail}}</p>

  <ion-item>
    <ion-icon name="cart" item-start ></ion-icon>
    <h2>ร้านค้า</h2>
    <h2 style="color: darkgrey">{{store}}</h2>
  </ion-item>

  <ion-item>
    <ion-icon name="briefcase" item-start ></ion-icon>
    <h2>ที่พักใกล้เคียง: </h2>
    <h2 style="color: darkgrey;">{{hostelry}}</h2>
  </ion-item>

  <ion-item>
    <ion-icon name="plane" item-start ></ion-icon>
    <h2>สถานที่ท่องเที่ยวใกล้เคียง: </h2>
    <p style="color: darkgrey;">{{Travel_program}}</p>
  </ion-item>

</ion-card>
<ion-card *ngFor="let item of videoList">

  <iframe width="100%" 
          height="220" 
          [src]="trustedVideoUrl ? trustedVideoUrl : null" 
          (load)="trustedVideoUrl ? handleIFrameLoadEvent() : null"
          frameborder="0"
          allowfullscreen></iframe>
  <ion-card-content>
    <ion-card-title>
      {{item.video}}
      </ion-card-title>
   
  </ion-card-content>

</ion-card>

</ion-content>
