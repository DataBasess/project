<ion-header>

  <ion-navbar>
    <ion-title>สมัครสมาชิก</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <form [formGroup]="user" (ngSubmit)="register(user)">
        <ion-list>
            <ion-item>
                <ion-label stacked>ชื่อ</ion-label>
                <ion-input type="text"formControlName="name" placeholder="ชื่อจริง (ภาษาไทย)"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>นามสกุล</ion-label>
                <ion-input type="text" formControlName="last_name" placeholder="นามสกุล (ภาษาไทย)"> </ion-input>
            </ion-item>
            
            <ion-item>
               <ion-label stacked>อีเมล</ion-label>
               <ion-input type="text" formControlName="email" placeholder="อีเมล์ (ตัวอย่าง test@excample.com)"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>รหัสผ่าน</ion-label>
              <ion-input type="password"formControlName="password" placeholder="รหัสผ่าน"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>ยืยันรหัสผ่าน</ion-label>
                <ion-input type="password" formControlName="con_password"></ion-input>
              </ion-item>

            <ion-item>
                <ion-label floating>เพศ</ion-label>
                <ion-select formControlName="sex">
                  <ion-option value="ชาย">ชาย</ion-option>
                  <ion-option value="หญิง">หญิง</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label floating>อายุ</ion-label>
                <ion-input type="age"formControlName="age"></ion-input>
              </ion-item>
          <br>
          <button ion-button color="secondary" round full type="submit" [disabled]="!user.valid">ยืนยัน</button>
          </ion-list>
        
        </form>

</ion-content>
